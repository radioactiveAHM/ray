[package]
name = "ray"
version = "0.2.0"
edition = "2024"

[dependencies]
uuid = "1"
tokio = { version = "1", features = ["rt-multi-thread", "net", "macros", "io-util", "time", "sync"] }
tokio-rustls = { version = "0.26", default-features = false, features = ["ring", "tls12"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
hickory-resolver = { version = "0.25", features = ["https-ring", "h3-ring", "quic-ring", "tls-ring", "webpki-roots"] }
tokio-websockets = { version = "0.11.4", features = ["server", "sha1_smol"] }
futures-util = "0.3.31"
bytes = "1.10.1"
local-ip-address = "0.6.5"
libc = "0.2.174"
h2 = "0.4.10"
http = "1.3.1"

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = 3
strip = true
debug = false
